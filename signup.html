<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Lιngouτa - 風水寶位競價網</title>
		<meta name="viewport" content="initial-scale=1.0">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.css" />
		<link rel="stylesheet" href="signup.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	</head>
	<body>
		<header id="header">
			<div class="container">
				<div class="menuleft">
					<div class="logo"><a href="https://gretayu.github.io/lingouta/lingouta.html" >Lιngouτa</a>
					</div>
				</div>
				
				<div class="menuright">
					<div class="me_hd">
						<ul class="nav">
						<li><a href="#">幹啥</a>
						</li>

						<li class="active"><a href="https://gretayu.github.io/lingouta/about.html" >關於我們</a></li>

						</ul>
					</div>
				</div>
			</div>
		</header>
		<div class="row">
			<div class="ui two column centered grid">
				<div class="column"></div>
				<div class="three column centered row">
					<div class="column" id="left">
						<div id="login"><strong>註冊</strong></div>
						<form class="ui form">
							<div class="field">
								<label>姓名：</label>
								<input type="text" name="name" placeholder="姓名">
							</div>
							<div class="field">
								<label>帳號：</label>
								<input type="text" name="id" placeholder="帳號">
							</div>
							<div class="field">
								<label>密碼：</label>
								<input type="text" name="pwd1" placeholder="密碼 , 至少8個字母">
							</div>
							<div class="field">
								<label>確認密碼：</label>
								<input type="text" name="pwd2" placeholder="請再輸入一次密碼">
							</div>
							<div class="field">
								<label>聯絡信箱：</label>
								<input type="text" name="email" placeholder="聯絡信箱">
							</div>
							<div class="field">
								<label>生日：</label>
								<input type="text" name="birth" placeholder="例：1997/06/10">
							</div>
							<div class="btn">
								<button class="ui button" type="submit">註冊</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
